<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img id="septa" src="assets/images/septa.png" alt="septa logo">
            <h1 id="navH1">SEPTA - Philadelphia's solution for mass transit</h1>
        </a>
    </nav>
    <img id="train" src="assets/images/train.jpg" alt="train">
    <div class="container">
        <div id="tableHead1" class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <h2 id="tableH2">Current Train Schedule</h2>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div id="table" class="row">
            <div class="col-lg-1"></div>
            <div id="name" class="col-lg-2">
                <h6>Train Name</h6>
                <div class="name">Enterprise 1701-D</div>
            </div>
            <div id="dest" class="col-lg-2">
                <h6>Destination</h6>
                <div class="dest">Neutral Zone</div>
            </div>
            <div id="freq" class="col-lg-2">
                <h6>Frequency in Minutes</h6>
                <div class="freq">20 min</div>
            </div>
            <div id="next" class="col-lg-2">
                <h6>Next Arrival</h6>
                <div class="next">8:00pm</div>
            </div>
            <div id="min" class="col-lg-2">
                <h6>Minutes Away</h6>
                <div class="min">5 min</div>
            </div>
            <div class="col-lg-1"></div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button id="addTrain" type="button" class="btn btn-danger">Add a Train</button>
            </div>
        </div>
    </div>
</body>

</html>
